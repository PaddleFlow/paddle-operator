apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: samplejob-manager
  name: paddle-samplejob-manager
  namespace: paddle-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: samplejob-manager
  template:
    metadata:
      labels:
        control-plane: samplejob-manager
    spec:
      containers:
      - args:
        - --leader-elect
        - --namespace=paddle-system
        command:
        - /manager
        image: registry.baidubce.com/paddle-operator/samplejob:v0.3.0
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 300Mi
          requests:
            cpu: 100m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
      securityContext:
        runAsUser: 65532
      terminationGracePeriodSeconds: 10
